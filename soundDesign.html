<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sound Design</title>
    <link rel = "stylesheet" type = "text/css" href = "soundDesign.css" />
  </head>
  <body onload="startTime()">
    <div id="quote">Nothing is more precious than being in the present moment.<br>Fully alive, fully aware. </div>
    <div id="ShowTime"> Now is <br> <span id="time"></span></div>
    <!-- click this button to start -->
    <input type="button" value="Start" id="start" class="button">
    <p>Rain Loudness</p>
    <input type="range" min="0" max="0.6" value="0.1" step="any" id="Rain" class="slider">
    <span id="RainLabel"></span>
    <br>
    <!-- click this button to stop raining -->
    <input type="button" value="Stop Raining" id="stop" class="button">
    <br>
    <!-- click this button to record -->
    <input type="button" value="Record" id="StartRec" class="button">
    <!-- click this button to stop record -->
    <input type="button" value="Stop Rec" id="StopRec" class="button">

    <script>
    //SET UP INTERFACE
      var Stop = document.getElementById("stop");
      var Time = document.getElementById("time");

    </script>
    <script src="recorder.js"></script>
    <script src="soundDesign.js"></script>

    <br>
    <audio controls></audio>
  </body>
</html>
